<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Library - v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #111111;
            --surface-hover: #1a1a1a;
            --border: #222222;
            --text: #ffffff;
            --text-muted: #888888;
            --text-dim: #555555;
            --accent: #ffffff;
            --accent-dim: #cccccc;
            --radius: 8px;
            --radius-lg: 12px;
            --spacing: 1rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        .header {
            padding: 3rem 0 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .controls-section {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing);
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-btn.loading {
            opacity: 0.8;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-dim);
            background: var(--surface-hover);
        }

        .search-input::placeholder {
            color: var(--text-dim);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--text-muted);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }

        .movie-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            background: var(--surface-hover);
            border-color: var(--text-dim);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .movie-poster-container {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
            background: var(--border);
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .movie-rating {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .movie-content {
            padding: var(--spacing);
            position: relative;
        }

        .movie-card:hover .movie-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: var(--radius);
            pointer-events: none;
            opacity: 0.5;
        }

        .movie-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-year {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .movie-info {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .info-icon {
            width: 12px;
            text-align: center;
        }

        .movie-actions {
            display: flex !important;
            gap: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .movie-card:hover .movie-actions {
            opacity: 1 !important;
            visibility: visible !important;
            transform: translateY(0) !important;
            pointer-events: auto;
        }



        .action-btn {
            flex: 1;
            padding: 0.5rem;
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 400;
            text-decoration: none;
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 0.75rem;
        }

        .error {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            padding: 4rem 0;
        }

        .error-icon {
            font-size: 2rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--border);
        }

        .pagination-btn {
            padding: 0.5rem 0.75rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            min-width: 40px;
            text-align: center;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--surface-hover);
            color: var(--text);
            border-color: var(--text-dim);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        .pagination-info {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin: 0 1rem;
        }

        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .controls-right {
                flex-direction: column;
                gap: 1rem;
            }

            .refresh-btn {
                width: 100%;
                justify-content: center;
            }

            .search-container {
                width: 100%;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 2rem 0 1rem;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 0.75rem;
            }

            .movie-content {
                padding: 0.75rem;
            }

            .action-btn {
                font-size: 0.7rem;
                padding: 0.375rem;
            }

            .pagination {
                gap: 0.25rem;
                margin: 1rem 0;
            }

            .pagination-btn {
                padding: 0.375rem 0.5rem;
                font-size: 0.75rem;
                min-width: 32px;
            }

            .pagination-info {
                font-size: 0.75rem;
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movies</h1>
            <p>Google Photos + TMDB</p>
        </div>

        <div class="controls-section">
            <div class="stats" id="stats">
                <div class="loading-spinner"></div>
                <span>Loading...</span>
            </div>

            <div class="controls-right">
                <button id="refreshBtn" class="refresh-btn" title="Refresh movies from Google Photos">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search..." id="searchInput">
                </div>
            </div>
        </div>

        <div class="movies-grid" id="moviesGrid">
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="pagination-info" id="paginationInfo">
                Page 1 of 1
            </div>

            <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        const TMDB_API_KEY = '04a646a3d3b703752123ed76e1ecc62f';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

        let allMovies = [];
        let filteredMovies = [];
        let currentPage = 1;
        const moviesPerPage = 50;

        async function fetchMovies() {
            try {
                const response = await fetch('/api/files/mp4');
                const data = await response.json();
                return data.files || [];
            } catch (error) {
                console.error('Error fetching movies:', error);
                return [];
            }
        }

        async function getTMDBData(movie) {
            // If we have a TMDB ID from the filename, use it directly
            if (movie.tmdb_id) {
                const cacheKey = `tmdb_${movie.tmdb_id}`;

                // Check cache first
                if (tmdbCache.has(cacheKey)) {
                    return tmdbCache.get(cacheKey);
                }

                try {
                    console.log(`üé¨ Fetching TMDB data for ID: ${movie.tmdb_id}`);
                    const detailUrl = `${TMDB_BASE_URL}/movie/${movie.tmdb_id}?api_key=${TMDB_API_KEY}`;
                    const response = await fetch(detailUrl);

                    if (response.ok) {
                        const movieData = await response.json();
                        tmdbCache.set(cacheKey, movieData);
                        return movieData;
                    } else {
                        console.warn(`TMDB API error for ID ${movie.tmdb_id}: ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Error fetching TMDB data for ID ${movie.tmdb_id}:`, error);
                }
            }

            // Fallback to search by filename if no TMDB ID or direct fetch failed
            return await searchTMDBByName(movie.filename);
        }

        async function searchTMDBByName(movieName) {
            // Check cache first
            if (tmdbCache.has(movieName)) {
                return tmdbCache.get(movieName);
            }

            try {
                // Clean movie name for better search
                const cleanName = movieName
                    .replace(/\.(mp4|mkv|avi|mov)$/i, '')
                    .replace(/[._-]/g, ' ')
                    .replace(/\d{4}/g, '')
                    .replace(/\b(1080p|720p|480p|4k|hd|bluray|webrip|dvdrip)\b/gi, '')
                    .trim();

                const searchUrl = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(cleanName)}`;
                const response = await fetch(searchUrl);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const movie = data.results[0];

                    // Get detailed movie info including runtime
                    try {
                        const detailUrl = `${TMDB_BASE_URL}/movie/${movie.id}?api_key=${TMDB_API_KEY}`;
                        const detailResponse = await fetch(detailUrl);
                        const detailData = await detailResponse.json();

                        // Add runtime to the movie object
                        movie.runtime = detailData.runtime;

                        // Cache the result
                        tmdbCache.set(movieName, movie);
                        return movie;
                    } catch (detailError) {
                        console.error('Error fetching movie details:', detailError);
                        tmdbCache.set(movieName, movie);
                        return movie; // Return basic info if detail fetch fails
                    }
                }

                // Cache null result to avoid repeated failed requests
                tmdbCache.set(movieName, null);
                return null;
            } catch (error) {
                console.error('Error searching TMDB:', error);
                tmdbCache.set(movieName, null);
                return null;
            }
        }

        function formatDuration(ms, tmdbRuntime = null) {
            // Prefer TMDB runtime if available
            if (tmdbRuntime && tmdbRuntime > 0) {
                const hours = Math.floor(tmdbRuntime / 60);
                const minutes = tmdbRuntime % 60;
                return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
            }

            // Fallback to file duration
            if (!ms) return 'Unknown';
            const minutes = Math.floor(ms / 60000);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            return hours > 0 ? `${hours}h ${remainingMinutes}m` : `${minutes}m`;
        }

        function updateStats(count, total = null) {
            const statsElement = document.getElementById('stats');
            if (total !== null) {
                statsElement.innerHTML = `${count} of ${total}`;
            } else {
                statsElement.innerHTML = `${count} movies`;
            }
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
            const paginationElement = document.getElementById('pagination');
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (totalPages <= 1) {
                paginationElement.style.display = 'none';
                return;
            }

            paginationElement.style.display = 'flex';
            paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(filteredMovies.length / moviesPerPage);
            const newPage = currentPage + direction;

            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderCurrentPage();
                updatePagination();

                // Scroll to top of movies grid
                document.getElementById('moviesGrid').scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        function createMovieCard(movie, tmdbData = null) {
            try {
                const posterUrl = tmdbData && tmdbData.poster_path
                    ? `${TMDB_IMAGE_BASE}${tmdbData.poster_path}`
                    : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgdmlld0JveD0iMCAwIDMwMCA0NTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iNDUwIiBmaWxsPSIjMWExYTJlIi8+Cjx0ZXh0IHg9IjE1MCIgeT0iMjI1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiNiOGI4ZDEiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk5vIFBvc3RlcjwvdGV4dD4KPC9zdmc+';

                const title = tmdbData ? tmdbData.title : movie.filename.replace(/\.(mp4|mkv|avi|mov)$/i, '');
                const year = tmdbData && tmdbData.release_date ? new Date(tmdbData.release_date).getFullYear() : '';
                const rating = tmdbData ? tmdbData.vote_average : null;
                const duration = formatDuration(movie.duration_ms, tmdbData?.runtime);

                // Escape title to prevent HTML injection
                const safeTitle = title.replace(/'/g, '&#39;').replace(/"/g, '&quot;');

                const html = `<div class="movie-card">
                    <div class="movie-poster-container">
                        <img src="${posterUrl}" alt="${safeTitle}" class="movie-poster">
                        ${rating ? `<div class="movie-rating"><i class="fas fa-star"></i><span>${rating.toFixed(1)}</span></div>` : ''}
                    </div>
                    <div class="movie-content">
                        <div class="movie-title">${safeTitle}</div>
                        ${year ? `<div class="movie-year">${year}</div>` : ''}
                        <div class="movie-info">
                            <div class="info-item">
                                <i class="fas fa-clock info-icon"></i>
                                <span>${duration}</span>
                            </div>
                        </div>
                        <div class="movie-actions">
                            <a href="/api/files/stream?id=${movie.id}" class="action-btn stream-btn" target="_blank">
                                <i class="fas fa-play"></i>
                                <span>Stream</span>
                            </a>
                            <a href="/api/files/smart-stream?id=${movie.id}" class="action-btn smart-stream-btn" target="_blank">
                                <i class="fas fa-bolt"></i>
                                <span>Smart</span>
                            </a>
                            <a href="/api/files/downloadDirect?id=${movie.id}" class="action-btn download-btn" target="_blank">
                                <i class="fas fa-download"></i>
                                <span>Download</span>
                            </a>
                        </div>
                    </div>
                </div>`;

                console.log('üîç HTML length:', html.length);
                return html;
            } catch (error) {
                console.error('‚ùå Error in createMovieCard:', error);
                return '<div class="movie-card">Error creating card</div>';
            }
        }

        // Cache for TMDB data
        const tmdbCache = new Map();

        function renderCurrentPage() {
            const moviesGrid = document.getElementById('moviesGrid');

            if (filteredMovies.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="error">
                        <i class="fas fa-film error-icon"></i>
                        <div>No movies found</div>
                    </div>
                `;
                updatePagination();
                return;
            }

            // Calculate start and end indices for current page
            const startIndex = (currentPage - 1) * moviesPerPage;
            const endIndex = Math.min(startIndex + moviesPerPage, filteredMovies.length);
            const currentPageMovies = filteredMovies.slice(startIndex, endIndex);

            moviesGrid.innerHTML = '';
            currentPageMovies.forEach((movie) => {
                const movieElement = document.createElement('div');
                // Try to get cached TMDB data using the new cache key format
                const cacheKey = movie.tmdb_id ? `tmdb_${movie.tmdb_id}` : movie.filename;
                const tmdbData = tmdbCache.get(cacheKey);
                const cardHTML = createMovieCard(movie, tmdbData);
                console.log('üîç Generated HTML for', movie.filename, ':', cardHTML.substring(0, 300) + '...');
                movieElement.innerHTML = cardHTML;
                const cardElement = movieElement.firstElementChild;
                console.log('üîç Card element after parsing:', cardElement);
                console.log('üîç Card element HTML:', cardElement ? cardElement.outerHTML.substring(0, 300) + '...' : 'NULL');

                // Debug: Add event listeners to test hover
                cardElement.addEventListener('mouseenter', () => {
                    console.log('üé¨ Mouse entered movie card:', movie.filename);
                    console.log('üîç Card HTML:', cardElement.innerHTML.substring(0, 200) + '...');
                    const actions = cardElement.querySelector('.movie-actions');
                    if (actions) {
                        console.log('‚úÖ Found movie-actions element');
                        actions.style.opacity = '1';
                        actions.style.visibility = 'visible';
                        actions.style.transform = 'translateY(0)';
                    } else {
                        console.log('‚ùå movie-actions element not found');
                        console.log('üîç Available classes:', cardElement.querySelectorAll('*'));
                    }
                });

                cardElement.addEventListener('mouseleave', () => {
                    console.log('üé¨ Mouse left movie card');
                    const actions = cardElement.querySelector('.movie-actions');
                    if (actions) {
                        actions.style.opacity = '0';
                        actions.style.visibility = 'hidden';
                        actions.style.transform = 'translateY(10px)';
                    }
                });

                moviesGrid.appendChild(cardElement);
            });

            updatePagination();
        }

        async function renderMovies(movies) {
            filteredMovies = movies;
            currentPage = 1; // Reset to first page when filtering

            if (movies.length === 0) {
                const moviesGrid = document.getElementById('moviesGrid');
                moviesGrid.innerHTML = `
                    <div class="error">
                        <i class="fas fa-film error-icon"></i>
                        <div>No movies found</div>
                    </div>
                `;
                updatePagination();
                return;
            }

            renderCurrentPage();
        }

        async function loadMovies() {
            const statsDiv = document.getElementById('stats');
            const moviesGrid = document.getElementById('moviesGrid');

            try {
                allMovies = await fetchMovies();

                if (allMovies.length === 0) {
                    statsDiv.innerHTML = 'No movies found';
                    moviesGrid.innerHTML = `
                        <div class="error">
                            <i class="fas fa-film error-icon"></i>
                            <div>No movies available</div>
                        </div>
                    `;
                    return;
                }

                updateStats(0, allMovies.length);

                // Load first page immediately, then load TMDB data in background
                filteredMovies = [...allMovies];
                currentPage = 1;

                // Show first page with basic info
                renderCurrentPage();
                updateStats(allMovies.length);

                // Load TMDB data in background for better UX
                for (let i = 0; i < allMovies.length; i++) {
                    const movie = allMovies[i];

                    statsDiv.innerHTML = `
                        <div class="loading-spinner"></div>
                        <span>Loading details ${i + 1}/${allMovies.length}...</span>
                    `;

                    // Pre-load TMDB data using the new function (this will cache it)
                    await getTMDBData(movie);

                    // Update current page if this movie is visible
                    const startIndex = (currentPage - 1) * moviesPerPage;
                    const endIndex = startIndex + moviesPerPage;
                    if (i >= startIndex && i < endIndex) {
                        renderCurrentPage();
                    }
                }

                updateStats(allMovies.length);

            } catch (error) {
                console.error('Error loading movies:', error);
                statsDiv.innerHTML = 'Error loading movies';
                moviesGrid.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle error-icon"></i>
                        <div>Failed to load movies</div>
                    </div>
                `;
            }
        }

        function filterMovies(searchTerm) {
            if (!searchTerm.trim()) {
                filteredMovies = [...allMovies];
            } else {
                const term = searchTerm.toLowerCase();
                filteredMovies = allMovies.filter(movie =>
                    movie.filename.toLowerCase().includes(term)
                );
            }

            currentPage = 1; // Reset to first page when filtering
            updateStats(filteredMovies.length, allMovies.length);
            renderCurrentPage();
        }

        async function refreshMovies() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = refreshBtn.querySelector('i');
            const statsDiv = document.getElementById('stats');

            // Disable button and show loading state
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            refreshIcon.classList.add('fa-spin');

            const originalText = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';

            try {
                statsDiv.innerHTML = '<div class="loading-spinner"></div><span>Refreshing movies...</span>';

                // Call the refresh API
                const response = await fetch('/api/movies/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('üé¨ Refresh result:', result);

                // Show refresh result briefly
                const difference = result.mp4_difference;
                if (difference > 0) {
                    statsDiv.innerHTML = `<span style="color: #4ade80;">‚úÖ Found ${difference} new movies!</span>`;
                } else if (difference < 0) {
                    statsDiv.innerHTML = `<span style="color: #f87171;">üìâ ${Math.abs(difference)} movies removed</span>`;
                } else {
                    statsDiv.innerHTML = `<span style="color: #60a5fa;">üîÑ No changes detected</span>`;
                }

                // Wait a moment to show the result
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Reload movies
                await loadMovies();

            } catch (error) {
                console.error('‚ùå Refresh failed:', error);
                statsDiv.innerHTML = `<span style="color: #f87171;">‚ùå Refresh failed: ${error.message}</span>`;

                // Show error for 3 seconds then restore
                setTimeout(() => {
                    updateStats(allMovies.length);
                }, 3000);
            } finally {
                // Restore button state
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
                refreshIcon.classList.remove('fa-spin');
                refreshBtn.innerHTML = originalText;
            }
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const refreshBtn = document.getElementById('refreshBtn');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterMovies(e.target.value);
                }, 300);
            });

            // Refresh button functionality
            refreshBtn.addEventListener('click', refreshMovies);

            // Load movies on page load
            loadMovies();
        });
    </script>
</body>
</html>
